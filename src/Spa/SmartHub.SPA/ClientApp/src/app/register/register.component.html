<div class="row justify-content-center">


  <div class="col-md-4" *ngIf="!isSubmitted">
    <div class="smarthub-registration">Smarthub registration</div>

    <form #form="ngForm" passwordNotMatch novalidate (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userNameInput">User name:</label>
        <input [ngClass]="{'is-invalid' : userName.invalid && userName.dirty }" type="text" class="form-control" id="userNameInput"
          [(ngModel)]="registerModel.userName" name="username" #userName="ngModel" name="userName" placeholder="Your user name" required>
        <div class="invalid-feedback">
          Please enter your name
        </div>
      </div>
      <div class="form-group">
        <label for="nameInput">Name:</label>
        <input type="text" class="form-control" id="nameInput" name="fullName" placeholder="Your real name" [(ngModel)]="registerModel.fullName">
      </div>
      <div class="form-group">
        <label for="userEmailInput">Email:</label>
        <input type="email" class="form-control" name="email" placeholder="Your email" [(ngModel)]="registerModel.email">
      </div>
      <div class="form-group">
        <label for="passwordEmailInput">Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Type password" [(ngModel)]="registerModel.password" >
      </div>
      <div class="form-group">
        <label for="repeatPasswordEmailInput">Repeat password:</label>
        <input type="password" class="form-control" placeholder="Type password" name="repeatedPassword" [(ngModel)]="registerModel.repeatedPassword">
          <div *ngIf="form.errors?.passwordNotMatch">
              Password doesn't match
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <div *ngIf="isSubmitted" class="">
    Thanks for registration
  </div>

</div>
