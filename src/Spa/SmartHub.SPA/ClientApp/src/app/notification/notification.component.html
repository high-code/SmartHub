<div class="toast show" role="alert" >
    <div class="toast-header">
      <strong class="mr-auto">{{notificationModel.header}}</strong>
      <button type="button" class="ml-2 mb-1 close" (click)="dismiss()">
        <span>&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{notificationModel.body}}
    </div>
  </div>
